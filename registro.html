    <!-- FORMULARIO DE REGISTRO -->
    <div class="container container-registro align-items-center">
        <div class="row">
            <div class="col-12">
                <form class="justify-content-center">
                    <h1>Formulario de Registro</h1>
                    <small id="emailHelp" class="form-tex text-muted">Los campos destacados (<span class="asterisco">*</span>) son de caracter <span class="obligatorio">Obligatorio.</span></small>
                    <div class="form-row">
                        <div class="form-group col-md-6 col-sm-12">
                            <label for="nombre">Nombre <span class="asterisco">*</span></label>
                            <input type="text" class="form-control" id="nombre" placeholder="Nombre">
                        </div>
                        <div class="form-group col-md-6 col-sm-12">
                            <label for="nombre2">Segundo Nombre</label>
                            <input type="text" class="form-control" id="nombre2" placeholder="Segundo Nombre">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6 col-sm-12">
                            <label for="apellido">Apellido Paterno <span class="asterisco">*</span></label>
                            <input type="text" class="form-control" id="apellido" placeholder="Apellido Paterno">
                        </div>
                        <div class="form-group col-md-6 col-sm-12">
                            <label for="apellido2">Apellido Materno <span class="asterisco">*</span></label>
                            <input type="text" class="form-control" id="apellido2" placeholder="Apellido Materno">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Correo Eléctronico <span class="asterisco">*</span></label>
                        <input type="email" class="form-control id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Correo Eléctronico">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Contraseña <span class="asterisco">*</span></label>
                        <input type="password" class="form-control  id="exampleInputPassword1" placeholder="Contraseña">
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6 col-sm-12">
                            <label for="apellido">Teléfono <span class="asterisco">*</span></label>
                            <input type="tel" class="form-control" id="telefono" placeholder="Número de Teléfono">
                        </div>
                        <div class="form-group col-md-6 col-sm-12">
                            <label for="apellido2">Fecha de Nacimiento <span class="asterisco">*</span></label>
                            <input type="date" class="form-control" id="fechaNac">
                        </div>
                    </div>
                    <select class="custom-select mb-2">
                        <option value="1">Región</option>
                        <option value="2">Región de Arica y Parinacota.</option>
                        <option value="3">Región de Tarapacá.</option>
                        <option value="4">                                
                            Región de Antofagasta.</option>
                        <option value="5">Región de Atacama.</option>
                        <option value="6">Región de Coquimbo.</option>
                        <option value="7">Región de Valparaíso.</option>
                        <option value="8">Región Metropolitana de Santiago.</option>
                        <option value="9">Región del Libertador General Bernardo O’Higgins.</option>
                        <option value="10">Región del Maule.</option>
                        <option value="11">Región del Ñuble.</option>
                        <option value="12">Región del Biobío.</option>
                        <option value="13">Región de La Araucanía.</option>
                        <option value="14">Región de Los Ríos.</option>
                        <option value="15">Región de Los Lagos.</option>
                        <option value="16">Región de Aysén del General Carlos Ibáñez del Campo.</option>
                        <option value="">Región de Magallanes y la Antártica Chilena.</option>
                    </select>
                    <select class="custom-select mb-2">
                        <option selected>Nivel Educacional</option>
                        <option value="1">Educación Básica</option>
                        <option value="2">Educación Media</option>
                        <option value="3">Profesional</option>
                        <option value="4">Doctor</option>
                        <option value="5">Magister</option>
                        <option value="6">otra</option>
                    </select>
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label" for="exampleCheck1">Acepto los <span class="terminos">Terminos y Condiciones</span></label>
                    </div>
                        <button type="submit" class="btn btn-dark col-sm-12">Registrarme</button>
                </form>
            </div>
        </div>
    </div>
